<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="leftContainer">
        <div class="assetsLeftContainer">
          <img src="assets/odin-lined.png" alt="" height="35px" />
          <span class="odin">ODIN</span>
        </div>
        <div></div>
      </div>
      <div class="rightContainer">
        <h6>
          This is not a real online service! You know you need something like
          this in your life to help you to realize your deepest dreams.
        </h6>
        <h6>Sign up now to get started</h6>
        <h6>You know you want to. Let's do this!</h6>
        <form action="" method="post">
          <div class="outerFormContainer">
            <div>Let's do it</div>
            <div class="formContainer">
              <div class="leftFormContainer">
                <label for="firstName">FIRST NAME</label>
                <input type="text" id="firstName" name="firstName" />

                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" />

                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" value="" />
              </div>

              <div class="rightFormContainer">
                <label for="lastName">LAST NAME</label>
                <input type="text" id="lastName" name="lastName" />

                <label for="phoneNumber">PHONE NUMBER</label>
                <input type="number" id="phoneNumber" name="phoneNumber" />

                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                  value=""
                />
              </div>
            </div>
          </div>
          <button class="my-button">Create Account</button>
        </form>

        <span class="bottomText"
          >Already have an account? <a href="">Log in</a></span
        >
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
